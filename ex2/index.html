<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body onload="carregar(2)">
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <section>
        <div>
            <p>
                <label for="data">Digite o ano de nascimento</label>
                    <input id="data" type="number" min="1900" max="">
            </p>
            <p>
                <label for="sexo">Selecione o seu genero</label>
                    <select id="sexo">
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                    </select>
            </p>
            <p>
                <button id="Verificador" onclick="verificar()">Verificar</button>
            </p>
        </div>
        <div id="res">
            <p id="resultado">Preencha o formulário e clique em verificar</p>
        </div>
    </section>
    <footer>
        <p>&copy; Vicenzo Cavallaro</p>
        <a id="previous" href="">Anterior</a>
        <a id="next" href="">Próximo</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
